<!DOCTYPE html>
<!--[if IE 7]><html lang="ko" class="ie ie7"><![endif]-->
<!--[if IE 8]><html lang="ko" class="ie ie8"><![endif]-->
<!--[if IE 9]><html lang="ko" class="ie ie9"><![endif]-->
<!--[if !IE]><!-->
<html lang="ko"><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	
	<link rel="shortcut icon" type="image/x-icon" href="./guide/inc/img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./guide/inc/css/fontawesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="./guide/inc/css/guide.css">
	<link rel="stylesheet" type="text/css" href="./guide/inc/css/cv.reset.css">

	<script type="text/javascript" src="./guide/inc/js/jquery-3.4.1.min.js"></script>
	<!-- <script type="text/javascript" src="./inc/js/jquery.slimscroll.min.js"></script> -->
	<script type="text/javascript" src="./guide/inc/js/guide.js"></script>
</head>
<body class="cvGuide search">
	<header>
		<h1 class="logo"><a href="./index.html"><img src="./guide/inc/img/logo_red.png" alt=""></a></h1>

		<div class="srch_wrap">
			<div class="ipt_wrap">
				<input type="text" class="ipt" placeholder="검색어를 입력하세요." title="검색어 입력" value="">
			</div>
			<button type="button" class="cvBtn_srch">
				<span class="blind">검색</span>
			</button>
		</div>

		<div class="cvUtil">
			<div class="cvBtn_switch">
				<input type="checkbox">
				<div class="knobs"></div>
				<div class="layer"></div>
			</div>
		</div>
	</header> 

	<div class="cvContainer">
		<div class="cvLnb">
			<div class="nav">
				<h2>Search</h2>
				<ul class="navList rdo">
					<li>
                        <input type="radio" class="ipt" id="rdo_1" name="rdo" value="menu" checked="">
						<label for="rdo_1" class="tit">메뉴명 찾기</label>
					</li>
					<li>
                        <input type="radio" class="ipt" id="rdo_2" name="rdo" value="id">
						<label for="rdo_2" class="tit">화면ID명 찾기</label>
					</li>
					<li>
                        <input type="radio" class="ipt" id="rdo_3" name="rdo" value="text">
						<label for="rdo_3" class="tit">텍스트명 찾기</label>
					</li>
					<li>
                        <input type="radio" class="ipt" id="rdo_4" name="rdo" value="class">
						<label for="rdo_4" class="tit">클래스명 찾기</label>
					</li>
				</ul>
			</div>
		</div>

		<div class="cvContent">
			<div class="top">
				<h3></h3>
			</div>
			
			<div class="cont">
				<!-- 여기서부터 내용 s -->
				<div class="page_list">
					<div class="progress">
						<span class="graph"></span>
						<div class="count_wrap">
							<span class="count"><em>0</em>% / 100%</span>
						</div>
					</div>
					<table>
						<colgroup>
							<col width="50px">
							<col width="10%">
							<col width="12%">
							<col width="12%">
							<col width="14%">
							<col width="60px">
							<col width="72px">
							<col width="72px">
							<col width="142px">
							<col width="*">
							<col width="48px">
						</colgroup>
						<thead>
							<tr>
								<th scope="col">No</th>
								<th scope="col">2Depth</th>
								<th scope="col">3Depth</th>
								<th scope="col">4Depth</th>
								<th scope="col">5Depth</th>
								<th scope="col">CHECK</th>
								<th scope="col">완료날짜</th>
								<th scope="col">수정날짜</th>
								<th scope="col">화면ID</th>
								<th scope="col">비고</th>
								<th scope="col">LINK</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="no"></td>
								<td class="depth_1"></td>
								<td class="depth_2"></td>
								<td class="depth_3"></td>
								<td class="depth_4"></td>
								<td class="chk"></td>
								<td class="complete"></td>
								<td class="modify"></td>
								<td class="pageID"></td>
								<td class="comment"></td>
								<td class="link">
									<a href="" title="새창" target="_blank">열기</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- 여기서부터 내용 e -->
			</div>

		</div>
	</div>
</body>
<script>
	
</script>
</html>
